        @font-face {
            font-family: 'Telegrama Raw';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/vea.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Telegrama Render';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/vea.ttf') format('truetype');
        }
        @font-face {
            font-family: 'GAU Private';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/vea.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Robot';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/vea.ttf') format('truetype');
        }

        :root {
            --ui-color: #3d3d3d; 
            --bg-color: #ededed; 
            --modal-bg: white;
            
            /* Font Mapping */
            --font-headers: 'Telegrama Raw', sans-serif;
            --font-body: 'Telegrama Render', sans-serif;
            --font-display: 'GAU Private', cursive;
        }


        html, body {
            font-family: 'Telegrama Render', sans-serif;
            background-color: white;
            color: var(--ui-color);
            margin: 0;
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
            touch-action: none; 
        }

        /* --- 3D SCENE STYLES --- */
        #scene-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            touch-action: none;
        }

        .scene-html-element {
            pointer-events: auto;
            user-select: none;
            backface-visibility: hidden;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent-color);
        }
        
        .scene-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
        .loader-text {
            font-family: 'Telegrama Raw', sans-serif;
            font-size: 2rem; color: var(--accent-color);
            animation: pulse 1s infinite;
            text-align: center;
            padding: 20px;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- MODAL STYLES (GUFRAM INSPIRED) --- */
        
        /* Modal Container & Backdrop */
        #modal-container {
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
            pointer-events: none;
            z-index: 999;
        }
        #modal-container.open { opacity: 1; visibility: visible; pointer-events: auto; }
        
        #modal-backdrop {
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
            /* Updated Backdrop: 0.2 opacity white + 8px blur */
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        #modal-backdrop.open { opacity: 1; visibility: visible; }

        /* Main Content Wrapper */
        #modal-content {
            background-color: transparent !important;
           // color: var(--ui-color);
            /* Updated Shadow: Glow Style (Centered, blurred) - 0.3 Opacity */
            box-shadow: 0 0 40px rgba(0,0,0,0.3); 
            border: 1px solid black;
            display: flex;
        }

       
    

        /* Typography */
        .g-sidebar__title {
            font-family: var(--font-headers);
            font-size: 2.5rem;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        .g-sidebar__author {
            font-family: var(--font-body);
            font-size: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid black;
            padding-bottom: 1rem;
        }
        .g-body-text {
            font-family: var(--font-body);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* Buttons (SVG from reference) */
        .g-cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            background: white; /* Ensure visibility over media */
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .g-cta:hover {
            background: black;
        }
        .g-cta:hover svg path {
            fill: white;
            stroke: white; /* For stroke-based icons */
        }
        .g-cta.-back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            background: white;
        }
        
        /* Close Button Special */
        .g-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            font-family: var(--font-headers);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Gallery Arrows */
        .gallery-nav {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .gallery-nav button {
            width: 40px; 
            height: 40px;
        }
        
        /* Media Frame Style (Reused for all media types) */
        .media-frame-style {
            border: 1px solid black;
            /* Updated Shadow: Glow Style for media - 0.3 Opacity */
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        /* Mobile Nav Scaling */
        .mobile-nav-scale {
            transform: scale(0.7); /* Scale down by 30% */
            transform-origin: bottom right; /* Anchor to corner */
        }

        /* Responsive Overrides */
        @media (max-width: 768px) {
            .g-sidebar__title { font-size: 1.8rem; }
            #modal-content { flex-direction: column; }
            /* Mobile Fixed Bottom Info Logic */
            .mobile-fixed-info {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 35vh;
                background: white;
                border-top: 1px solid black;
                overflow-y: auto;
                z-index: 60;
                padding: 1.5rem;
            }
            .mobile-media-area {
                height: 65vh;
                width: 100%;
                background-color: rgba(240, 240, 240, 0.4); /* Daha ÅŸeffaf bir gri */
    backdrop-filter: blur(5px);
                
            }
            
            /* Hide the bottom gallery nav (Set B) on mobile */
            .gallery-nav {
                display: none; 
            }
        }

        // --- UNIFIED INTERACTION HANDLER ---
        function handleInteraction(clientX, clientY) {
            // Check if click is inside modal, if so do nothing
            if (document.getElementById('modal-container').classList.contains('open')) return;

            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(clickableObjects, true); 

            if (intersects.length > 0) {
                let object = intersects[0].object;
                
                // Traverse up to parent group/mesh with userData
                while(object.parent && !object.userData.isVideo && !object.userData.isSound && !object.userData.isLink && !object.userData.modalContent) {
                    object = object.parent;
                    if (!object) break; 
                }
                if (!object) object = intersects[0].object; 

                // ** CHECK CLICKABLE PROPERTY **
                if (object.userData.clickable === false) return;

                // --- VIDEO PLAY/PAUSE ---
                if (object.userData.isVideo) {
                    const vid = object.userData.videoEl;
                    const playBtn = object.userData.playBtn;
                    
                    if (vid.paused || vid.ended) {
                        vid.play(); 
                        object.material.map = object.userData.videoTex;
                        object.userData.isPlaying = true;
                        playBtn.visible = false;
                        
                        vid.onended = () => {
                            object.userData.isPlaying = false;
                            playBtn.visible = true;
                        };
                    } else {
                        vid.pause();
                        object.userData.isPlaying = false;
                        playBtn.visible = true;
                    }
                    object.material.needsUpdate = true;
                    return; 
                }

                // --- SOUND PLAY/PAUSE ---
                if (object.userData.isSound) {
                    const audio = object.userData.audioEl;
                    if (audio.paused) {
                        audio.play();
                        object.userData.isPlaying = true;
                        new TWEEN.Tween(object.scale).to({x: object.scale.x * 1.1, y: object.scale.y * 1.1}, 100).yoyo(true).repeat(1).start();
                    } else {
                        audio.pause();
                        audio.currentTime = 0; 
                        object.userData.isPlaying = false;
                    }
                    return; 
                }

                // --- LINK CLICK ---
                if (object.userData.isLink) {
                    new TWEEN.Tween(object.scale).to({x: object.scale.x * 0.9, y: object.scale.y * 0.9}, 100).yoyo(true).repeat(1).start();
                    setTimeout(() => {
                        window.open(object.userData.url, '_blank');
                    }, 150);
                    return; 
                }

                // --- OPEN MODAL (Image, Model, Text) ---
                if (object.userData.modalContent) {
                    openModal(object.userData.modalContent);
                }
            }
        }

        function fixGithubUrl(url) {
            if (!url) return '';
            
            // Check for raw.githubusercontent.com - if so, convert to githack for correct MIME type on GLB
            if (url.includes('raw.githubusercontent.com') && (url.endsWith('.glb') || url.endsWith('.gltf'))) {
                 return url.replace('raw.githubusercontent.com', 'raw.githack.com');
            }

            if (url.includes('github.com') && url.includes('/blob/')) {
                // If it's a model, go to githack, otherwise raw
                if (url.endsWith('.glb') || url.endsWith('.gltf')) {
                    return url.replace('github.com', 'raw.githack.com').replace('/blob/', '/');
                }
                return url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return url;
        }

        function degToRad(degrees) {

        function createTextTexture(text, fontSize, font, color) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const lines = text.split('\\n').length > 1 ? text.split('\\n') : text.split('\n');
            const lineHeight = fontSize * 1.1;
            
            ctx.font = `${fontSize}px "${font}"`;
            let maxWidth = 0;
            lines.forEach(line => {
                const w = ctx.measureText(line).width;
                if(w > maxWidth) maxWidth = w;
            });
            
            canvas.width = Math.ceil(maxWidth + 40); 
            canvas.height = Math.ceil(lines.length * lineHeight + 40);
            
            ctx.font = `${fontSize}px "${font}"`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const centerX = canvas.width / 2;
            let startY = (canvas.height - (lines.length - 1) * lineHeight) / 2;
            
            lines.forEach((line, i) => {
                ctx.fillText(line, centerX, startY + (i * lineHeight));
            });
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return { texture: tex, width: canvas.width, height: canvas.height };
        }

        function createPlayButtonTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.moveTo(35, 25);
            ctx.lineTo(105, 64);
            ctx.lineTo(35, 103);
            ctx.closePath();
            
            ctx.fillStyle = '#FF006A';
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;
            ctx.fill();

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

                    speakerTex.colorSpace = THREE.SRGBColorSpace;

                // --- IMAGE ---

                        transparent: true,

                    const mesh = new THREE.Mesh(geometry, material);
                    applyTransform(mesh);
                    
                    if (item.width) {
                        mesh.scale.set(item.width, item.width, 1); 
                        texture.onload = () => {

                            mesh.scale.set(item.width, item.width / aspect, 1);

                    }

                    mesh.userData = { 
                        modalContent: item.modalContent,
                        clickable: item.clickable !== undefined ? item.clickable : true
                    }; 
                    scene.add(mesh);

                // --- TEXT (WEBGL) ---
                else if (item.type === 'text') {

                    const geometry = new THREE.PlaneGeometry(width, height);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        transparent: true, 
                        side: THREE.DoubleSide,

                        applyTransform(model);
                        model.userData = { 
                            modalContent: item.modalContent,
                            clickable: item.clickable !== undefined ? item.clickable : true
                        }; 
                        
                        // Propagate userData to children meshes for raycasting to find it
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.userData = { parentRoot: model }; // Helper link
                            }
                        });

                        scene.add(model);
                        clickableObjects.push(model); 
                        
                        if (gltf.animations && gltf.animations.length > 0) {
                            const mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
                            if (!window.mixers) window.mixers = [];
                            window.mixers.push(mixer);
                        }

                }

                // --- LINK OBJECT ---
                else if (item.type === 'link') {
                    const group = new THREE.Group();
                    applyTransform(group);
                    
                    const texture = textureLoader.load(safeSrc);
                    texture.colorSpace = THREE.SRGBColorSpace;
                    
                    const imgWidth = item.width || 200;

                    const imgMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
                    const imgMesh = new THREE.Mesh(imgGeo, imgMat);
                    
                    texture.onload = () => {
                        const aspect = texture.image.width / texture.image.height;
                        imgMesh.scale.set(1, 1/aspect, 1);

                    group.add(imgMesh);

                    if (item.label) {

                    group.userData = {
                        isLink: true,
                        url: item.link,
                        clickable: item.clickable !== undefined ? item.clickable : true
                    };

                    scene.add(group);
                    clickableObjects.push(group); 
                }
            });
        }

        // --- NEW MODAL 3D LOGIC ---
        function initModal3D(container, src) {
            // 1. Setup Scene
            modalScene = new THREE.Scene();
            modalScene.background = new THREE.Color(0xf4f4f4); 
            modalClock = new THREE.Clock(); // Reset clock for smooth animation

            // ** APPLY SHARED ENVIRONMENT MAP **
            if (globalEnvMap) {
                modalScene.environment = globalEnvMap;
            }

            // 2. Setup Camera
            const width = container.clientWidth || 300;
            const height = container.clientHeight || 300;
            modalCamera = new THREE.PerspectiveCamera(45, width / height, 0.001, 100000);
            
            // 3. Setup Renderer
            modalRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            modalRenderer.setSize(width, height);
            modalRenderer.setPixelRatio(window.devicePixelRatio);
            modalRenderer.outputColorSpace = THREE.SRGBColorSpace;
            modalRenderer.toneMapping = THREE.ACESFilmicToneMapping; // Match main renderer tone mapping
            modalRenderer.toneMappingExposure = 1.0;
            container.appendChild(modalRenderer.domElement);

            // 4. Lights - MATCHING MAIN SCENE EXACTLY + BOOST for visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 3.0); // Boosted from 2.0
            modalScene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 3.0); // Boosted from 2.5
            dirLight.position.set(1000, 1000, 1000); 
            modalScene.add(dirLight);
             
            // Add Hemisphere Light for better overall illumination (fixes dark areas)
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3.0);
            hemiLight.position.set(0, 20, 0);
            modalScene.add(hemiLight);

            // 5. Controls
            modalControls = new OrbitControls(modalCamera, modalRenderer.domElement);
            modalControls.enableDamping = true;
            modalControls.autoRotate = true;
            modalControls.autoRotateSpeed = 2.0; // Consistent slow speed
            
            // Stop auto-rotate on interaction
            modalControls.addEventListener('start', function() {
                modalControls.autoRotate = false;
            });

            // 6. Load Model (Reusing Standard Loaders)
            const gltfLoader = new GLTFLoader();
            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            gltfLoader.setDRACOLoader(dracoLoader);
            gltfLoader.setMeshoptDecoder(MeshoptDecoder); // Using global Meshopt

            gltfLoader.load(src, (gltf) => {
                const model = gltf.scene;
                
                // Calculate bounding box
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // ** FIX FOR "UP HIGH" / POSITIONING **
                // Instead of moving the model geometry (which can break animations), 
                // we center the controls target on the model's actual center.
                modalControls.target.copy(center);
                
                // Fit to view logic
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = modalCamera.fov * (Math.PI / 180);
                
                // If model is empty or extremely tiny, provide a default camera distance
                let cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
                if (cameraZ < 0.01) cameraZ = 10; 
                
                cameraZ *= 2.0; // Zoom out a bit for comfortable view
                
                // Position camera relative to the center of the object
                modalCamera.position.set(center.x, center.y + (size.y * 0.2), center.z + cameraZ);
                
                modalControls.maxDistance = cameraZ * 10;
                modalControls.update();

                modalScene.add(model);
                
                // Play animations with correct delta time
                if (gltf.animations && gltf.animations.length > 0) {
                      const mixer = new THREE.AnimationMixer(model);
                      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
                      modalScene.userData.mixer = mixer;
                }

            }, undefined, (err) => {
                console.error("Modal Load Error:", err);
                const errDiv = document.createElement('div');
                errDiv.className = "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-red-500";
                errDiv.textContent = "Error loading model";
                container.appendChild(errDiv);
            });

            // 7. Animation Loop
            modalClock.start(); // Ensure clock starts fresh
            const animateModal = () => {
                modalAnimationFrameId = requestAnimationFrame(animateModal);
                
                // Handle resize dynamically if container changes size
                if (modalRenderer && container) {
                    const w = container.clientWidth;
                    const h = container.clientHeight;
                    const canvas = modalRenderer.domElement;
                    if (canvas.width !== w || canvas.height !== h) {
                        modalRenderer.setSize(w, h, false);
                        modalCamera.aspect = w / h;
                        modalCamera.updateProjectionMatrix();
                    }
                }
                
                const delta = modalClock.getDelta(); // Use real time delta for smooth animation

                if (modalControls) modalControls.update();
                if (modalScene && modalScene.userData.mixer) modalScene.userData.mixer.update(delta); 
                if (modalRenderer && modalScene && modalCamera) modalRenderer.render(modalScene, modalCamera);
            };
            animateModal();
        }


        function nextMedia() {
            if (!currentModalContent || currentModalContent.media.length <= 1) return;
            currentMediaIndex = (currentMediaIndex + 1) % currentModalContent.media.length;
            renderCurrentMedia();
        }

        function prevMedia() {
            if (!currentModalContent || currentModalContent.media.length <= 1) return;
            currentMediaIndex = (currentMediaIndex - 1 + currentModalContent.media.length) % currentModalContent.media.length;
            renderCurrentMedia();
        }

        function closeModal() {
            const modalContainer = document.getElementById('modal-container');
            const modalBackdrop = document.getElementById('modal-backdrop');
            
            modalContainer.classList.remove('open');
            modalBackdrop.classList.remove('open');
            
            // ** CLEANUP MODAL 3D **
            if (modalAnimationFrameId) {
                cancelAnimationFrame(modalAnimationFrameId);
                modalAnimationFrameId = null;
            }
            if (modalRenderer) {
                modalRenderer.dispose();
                modalRenderer = null;
            }
            if (modalScene) modalScene = null;

            // ** UNFREEZE CONTROLS **
            if (controls) controls.enabled = true;
            if (dragControls) dragControls.enabled = true;

            currentModalContent = null;
            setTimeout(() => {
                document.getElementById('active-media-container').innerHTML = '';
            }, 300);
        }

        // --- RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            
            if (clock) {
                const delta = clock.getDelta();
                if (window.mixers) {
                    window.mixers.forEach(mixer => mixer.update(delta));
                }
            }

            if (controls) controls.update();
            
            rendererGL.render(scene, camera);
            rendererCSS.render(scene, camera);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            
            let currentFrustum = frustumSize;
            if (isMobile && window.innerWidth < window.innerHeight) {
                 currentFrustum = 6000;
            } else if (isMobile) {
                 currentFrustum = 5500;
            } else {
                 currentFrustum = 3000;
            }

            camera.left = - currentFrustum * aspect / 2;
            camera.right = currentFrustum * aspect / 2;
            camera.top = currentFrustum / 2;
            camera.bottom = - currentFrustum / 2;
            
            camera.updateProjectionMatrix();
            rendererGL.setSize(window.innerWidth, window.innerHeight);
            rendererCSS.setSize(window.innerWidth, window.innerHeight);
        }
