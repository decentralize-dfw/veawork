<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtually Ever After Presentation 1_2</title>
    <style>
        @font-face {
            font-family: 'Telegrama Render';
            src: url('https://raw.githubusercontent.com/decentralize-dfw/font/main/vea.ttf') format('truetype');
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Telegrama Render', sans-serif;
        }

        body {
            background-color: transparent;
            overflow: hidden;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* --- MENÜ KISMI --- */
        .top-section {
            height: auto;
            width: auto;
            display: flex;
            flex-direction: column;
            padding: 0;
            background-color: transparent;
            z-index: 10;
            position: absolute;
            top: 25px;
            left: auto;
            right: 15px;      
            gap: 10px;
        }

        .menu-btn-container {
            z-index: 6;
            height: auto;
            display: flex;
            gap: 10px;
            width: auto;
            padding: 0;
        }

        .menu-btn {
            height: 28px;
            min-height: 28px;
            padding: 0 18px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 9px;
            transition: all 0.2s;
            color: #000;
            box-shadow: none;
            text-shadow: none;
            line-height: 1;
            flex: none;    
            width: auto;    
            white-space: nowrap;
            outline: none;
            letter-spacing: 1px;
            
            /* Yeni Eklenen Stiller */
            text-transform: uppercase; /* Büyük harf */
            font-weight: bold;         /* Hafif bold */
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background-color: GRAY;
            color: white;
        }

        .menu-btn.active {
            background-color: rgba(0, 0, 0, 1);
            color: white;
        }

        /* --- VIEWER KISMI --- */
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            background: white;
        }

        #htmlViewer, #linkViewer {
            width: 85%;
            height: 85vh;
            border: none;
            position: absolute;
            top: 53%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            display: none;
        }

        #imageViewer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 80vh;
            width: 80vh;
            display: none;
            object-fit: contain;
        }

        #videoViewer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 80vh;
            width: 80vh;   
            display: none;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="menu-btn-container">
                <button class="menu-btn" id="btn-demo4">demo 4</button>
                <button class="menu-btn" id="btn-demo3">demo 3</button>
                <button class="menu-btn" id="btn-demo2">demo 2</button>
                <button class="menu-btn" id="btn-demo1">demo 1</button>
                <button class="menu-btn" id="btn-info">info</button>
            </div>
        </div>

        <div class="viewer-container">
            <iframe id="htmlViewer" src="about:blank"></iframe>
            <iframe id="linkViewer" src="about:blank"></iframe>
            <img id="imageViewer" src="" alt="Content Image" />
            <video id="videoViewer" src="" controls autoplay loop muted playsinline></video>
        </div>
    </div>

    <script>
        // Başlangıç Modu
        let activeMode = 'info';

        const modeConfigs = {
            demo4: {
                url: 'https://virtuallyeverafter.work/demo4-retail',
                type: 'link'
            },
            demo3: {
                url: 'https://virtuallyeverafter.work/demo3-c2w2rwv',
                type: 'link'
            },
            demo2: {
                url: 'https://virtuallyeverafter.work/demo2-digitaltops',
                type: 'link'
            },
            demo1: {
                url: 'https://virtuallyeverafter.work/demo1-realest',
                type: 'link'
            },
            info: {
                url: 'https://raw.githubusercontent.com/decentralize-dfw/virtuallyeverafter/refs/heads/main/1_2.jpg',
                type: 'image'
            }
        };

        const dom = {
            viewer: {
                html: document.getElementById('htmlViewer'),
                link: document.getElementById('linkViewer'),
                image: document.getElementById('imageViewer'),
                video: document.getElementById('videoViewer')
            }
        };

        function initApp() {
            setupEventListeners();
            const config = modeConfigs[activeMode];
            loadContent(config.url, config.type);
            updateMenuButtons();
        }

        function setupEventListeners() {
            document.getElementById('btn-demo4').addEventListener('click', () => showMode('demo4'));
            document.getElementById('btn-demo3').addEventListener('click', () => showMode('demo3'));
            document.getElementById('btn-demo2').addEventListener('click', () => showMode('demo2'));
            document.getElementById('btn-demo1').addEventListener('click', () => showMode('demo1'));
            document.getElementById('btn-info').addEventListener('click', () => showMode('info'));
        }

        function showMode(mode) {
            if (activeMode === mode) return;
            activeMode = mode;
            updateMenuButtons();
            
            const config = modeConfigs[mode];
            loadContent(config.url, config.type);
        }

        function loadContent(url, type) {
            dom.viewer.html.style.display = 'none';
            dom.viewer.link.style.display = 'none';
            dom.viewer.image.style.display = 'none';
            dom.viewer.video.style.display = 'none';
            
            dom.viewer.video.pause();
            dom.viewer.video.src = '';
            dom.viewer.html.src = 'about:blank';
            dom.viewer.link.src = 'about:blank';

            if (type === 'html') {
                fetch(url)
                    .then(r => r.ok ? r.text() : Promise.reject(r.status))
                    .then(html => {
                        dom.viewer.html.srcdoc = html;
                        dom.viewer.html.style.display = 'block';
                    })
                    .catch(e => console.error(e));

            } else if (type === 'link') {
                dom.viewer.link.src = url;
                dom.viewer.link.style.display = 'block';

            } else if (type === 'image') {
                dom.viewer.image.src = url;
                dom.viewer.image.style.display = 'block';

            } else if (type === 'video') {
                dom.viewer.video.src = url;
                dom.viewer.video.style.display = 'block';
                dom.viewer.video.play().catch(e => console.log("Autoplay blocked:", e));
            }
        }

        function updateMenuButtons() {
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${activeMode}`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
