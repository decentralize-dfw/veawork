        // --- 4. RENDER MANTIĞI (Klasör destekli) ---
        function renderDesktop() {
            container.innerHTML = '';
            
            // Eğer bir alt klasördeysek (Stack boş değilse), en başa 'Geri Dön' butonu ekle
            if (directoryStack.length > 0) {
                const backItem = {
                    id: 'back-btn',
                    type: 'back-button',
                    name: 'gå tilbake**',
                    iconUrl: ''
                };
                createDesktopElement(backItem);
            }

            // Mevcut klasördeki öğeleri listele
            currentItems.forEach(item => {
                createDesktopElement(item);
            });
        }

        function createDesktopElement(item) {
            const el = document.createElement('div');
            el.className = 'desktop-item';
            
            // Özel geri butonu stili için kontrol (isteğe bağlı, şu an standart item gibi)
            el.innerHTML = `
                <div class="icon-box">
                    ${getIconHTML(item)}
                </div>
                <div class="icon-label">${item.name}</div>
            `;
            
            // Tıklama olayları
            el.addEventListener('click', () => {
                if (item.type === 'folder') {
                    // Klasöre gir
                    enterFolder(item);
                } else if (item.type === 'back-button') {
                    // Geri çık
                    exitFolder();
                } else {
                    // Dosya aç
                    openModal(item);
                }
            });
            
            container.appendChild(el);
        }

        // Klasöre Girme Fonksiyonu
        function enterFolder(folderItem) {
            // Mevcut konumu yığına (stack) kaydet
            directoryStack.push(currentItems);
            // Yeni konumu klasörün içeriği yap
            currentItems = folderItem.contents;
            // Ekranı yenile
            renderDesktop();
        }

        // Klasörden Çıkma Fonksiyonu
        function exitFolder() {
            if (directoryStack.length > 0) {
                // Bir önceki konumu yığından geri al
                currentItems = directoryStack.pop();
                // Ekranı yenile
                renderDesktop();
            }
        }

        // --- 6. GLB VE PDF YÜKLEYİCİLERİ (Aynı kaldı) ---
        function loadGLB(modelUrl, container) {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'absolute top-0 left-0 w-full h-full flex items-center justify-center bg-transparent z-10 text-white';
            loadingOverlay.innerHTML = 'Loading...';
            container.appendChild(loadingOverlay);
            container.style.position = 'relative';

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 1000);
            camera.position.set(0, 1, 4);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.physicallyCorrectLights = true;
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.update();
            controls.addEventListener('start', () => { controls.autoRotate = false; });

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            new THREE.RGBELoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr', texture => {
                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = envMap;
                texture.dispose();
                pmremGenerator.dispose();
            });

            const gltfLoader = new THREE.GLTFLoader();
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            gltfLoader.setDRACOLoader(dracoLoader);
            gltfLoader.setMeshoptDecoder(MeshoptDecoder);

            let mixer = null;
            gltfLoader.load(modelUrl, gltf => {
                const model = gltf.scene;
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                model.position.x = -center.x;
                model.position.z = -center.z;
                model.position.y = -0.8;
                scene.add(model);
                loadingOverlay.style.display = 'none';

                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach(clip => {
                        mixer.clipAction(clip).play();
                    });
                }
            });

            const clock = new THREE.Clock();
            function animate() {
                if (modal.style.display === 'none') return;
                requestAnimationFrame(animate);
                if (mixer) mixer.update(clock.getDelta());
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            new ResizeObserver(() => {
                const w = container.clientWidth, h = container.clientHeight;
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
                renderer.setSize(w, h);
            }).observe(container);
        }

        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;
        let canvas = null, ctx = null;

        function renderPDFInModal(url) {
            canvas = document.getElementById('pdf-render');
            ctx = canvas.getContext('2d');
            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                document.getElementById('page-count').textContent = pdfDoc.numPages;
                pageNum = 1;
                renderPage(pageNum);
            }).catch(err => {
                document.getElementById('pdf-wrapper').innerHTML = '<div class="text-red-500 font-bold p-10">PDF Error</div>';
            });
            document.getElementById('prev-page').onclick = onPrevPage;
            document.getElementById('next-page').onclick = onNextPage;
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const wrapper = document.getElementById('pdf-wrapper');
                const viewport = page.getViewport({scale: 1});
                const scale = (wrapper.clientHeight - 80) / viewport.height;
                const scaledViewport = page.getViewport({scale: scale});
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                page.render({canvasContext: ctx, viewport: scaledViewport}).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) { renderPage(pageNumPending); pageNumPending = null; }
                });
            });
            document.getElementById('page-num').textContent = num;
            document.getElementById('prev-page').disabled = (num <= 1);
            document.getElementById('next-page').disabled = (num >= pdfDoc.numPages);
        }

        function onPrevPage() { if (pageNum > 1) { pageNum--; renderPage(pageNum); } }
        function onNextPage() { if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(pageNum); } }

        // Başlat
        renderDesktop();
